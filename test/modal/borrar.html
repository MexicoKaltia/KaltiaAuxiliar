<!DOCTYPE html>
<html>
<head>
  <link href="css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/complemento.css" rel="stylesheet" type="text/css" media="all">
  <!-- <link href="css/complementoBody2.css" rel="stylesheet" type="text/css" media="all"> -->
  
  <link href="layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
	
	

</head>
<body>

<a data-toggle="modal" href="#centralModalSm" class="btn btn-primary">Launch modal</a>
<!-- Central Modal Small -->
<div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-fluid" role="document">


      <div class="modal-content">
        <div class="modal-header"> 
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

   		<!--**********************************************************************************-->
 			<main class="hoc container clear"> 
			    <!-- main body -->
			    <div class="sectiontitle">
			      <h6 class="heading"><input type="text" id="titulo" value=<s:property value='body.bodySeccionArray1.get(0).objetoVO.get(0)' /> /></h6>
			      <p><input type="text" id="subTitulo" value="<s:property value='body.bodySeccionArray1.get(0).objetoVO.get(1)'/>" /></p>
			    </div>
			    <div class="group">
			      <div class="one_half first">
			        <p><textarea class='form-control' id="descripcion1"><s:property value='body.bodySeccionArray1.get(0).objetoVO.get(2)' /></textarea></p>
			        <p class="btmspace-50"><textarea class='form-control' id="descripcion1"><s:property value='body.bodySeccionArray1.get(0).objetoVO.get(3)' /></textarea></p>
			        <ul class="nospace group">
			        <s:subset source="body.bodySeccionArray1" start="1">  
			    	<s:iterator  var ="bodySeccionArray1">
			          <li class="<s:property value='#bodySeccionArray1.objetoVO.get(0)' />">
			            <article><a href="<s:property value='identidadVO.idAction'/>/<s:property value='#bodySeccionArray1.objetoVO.get(1)' />">
			            <i class="<s:property value='#bodySeccionArray1.objetoVO.get(2)' />"></i></a>
			              <h6 class="heading font-x1"><input type="text" id="tituloObjeto" value="<s:property value='#bodySeccionArray1.objetoVO.get(3)' />"/></h6>
			              <p><textarea class='form-control' id="descripcion1"><s:property value='#bodySeccionArray1.objetoVO.get(4)' /></textarea></p>
			            </article>
			          </li>
			          </s:iterator>
			          </s:subset>
			        </ul>
			      </div>
			      <div class="one_half">
			      <img class="inspace-10 borderedbox" src="<%=request.getContextPath()%>/empresa/<s:property value='identidadVO.idAction'/>/images/<s:property value='body.bodySeccionArray1.get(0).objetoVO.get(4)' />" alt="<s:property value='body.bodySeccionArray1.get(0).objetoVO.get(4)' />">
			      </div>
			    </div>
			  </main> 			
 		<!--**********************************************************************************-->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-sm">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- <script src="js/complementoBody2.js"></script> -->
<script src="js/complemento.js"></script>
</html>
