<!DOCTYPE html>
<html>
<head>
  <link href="css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">

<body>
<a data-toggle="modal" href="#myModal" class="btn btn-primary">Launch modal</a>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Modal 1</h4>

      </div>
      <div class="container"></div>
      <div class="modal-body">
      	<form id="upload-file-form">
            <label for="upload-file-input">Upload your file:</label>
            <input id="upload-file-input" type="file" name="uploadfile" accept="image/jpeg" />
        </form>
        <a data-toggle="modal" href="#myModal2" class="btn btn-primary">Launch modal</a>
      </div>
      <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>

      </div>
    </div>
  </div>
</div>
<div class="modal fade rotate" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

      </div>
      <div class="container"></div>
      <div class="modal-body">
      	<div class='row'>
      		<div class='col-xs-1'>
      			<label style='color:#00FFFF;font-size:12px;'>"+tipo+"</label>
      		</div>
      		<div class='col-xs-3'>
      			<div class='upload-file'>
      				<input id="+tipo+" name="+tipo+" placeholder="+tipo+" type='file' class='upload-file-input' value="+jsonSeccion[tipo]+">
      				<label class='upload-file-label' for="+tipo+">"+jsonSeccion[tipo]+"</label>
      			</div>
      		</div>
      	</div>
      	<a data-toggle="modal" href="#myModal3" class="btn btn-primary">Launch modal</a>
      </div>
      <div class="modal-footer"> <a href="#" data-dismiss="modal" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>

      </div>
    </div>
  </div>
</div>
